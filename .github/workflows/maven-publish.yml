name: Print Secrets

on: [push]

jobs:
  print-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print secrets
        run: |
          echo ${{secrets.OSSRH_USERNAME}} | sed 's/./& /g'
          echo "#########################################"
          echo ${{secrets.OSSRH_TOKEN}} | sed 's/./& /g'
        env:
          SIGN_KEY_PASS: ${{ secrets.SIGN_KEY_PASS }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
